        <script>
            $(document).ready(function () {

                //Verifico si el token exite en el cliente y verifico que el token este activo en el servidor                
                var token_actual = getLocalStorage(name_local_storage);

                //Verifico si el token esta vacio, para enviarlo a que ingrese de nuevo
                if( $.isEmptyObject(token_actual)){       
                    location.href='../../index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                }
                else
                {
                    
                    //Verifica si el token actual tiene acceso de lectura
                    permiso_lectura(token_actual,"Tipos de participantes");

                    //Cargar datos en la tabla actual
                    $('#table_list').DataTable({
                        "language": {
                            "url": "../../dist/libraries/datatables/js/spanish.json"
                        },
                        "processing": true,
                        "serverSide": true,
                        "lengthMenu": [5, 10, 20],
                        "ajax":{
                            url : url_pv+"Tiposparticipantes/all",
                            data: {"token": token_actual.token}
                          },                        
                        "columns": [                        
                            {"data": "nombre"},
                            {"data": "acciones"}
                        ]
                    });
                    
                }
            });
            
            //Eliminar el registro de la tabla
            function form_del(id)
            {
                //Verifico si el token exite en el cliente y verifico que el token este activo en el servidor                
                var token_actual = getLocalStorage(name_local_storage);

                //Verifico si el token esta vacio, para enviarlo a que ingrese de nuevo
                if( $.isEmptyObject(token_actual)){       
                    location.href='../../index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                }
                else
                {                 
                    $.ajax({
                        type: 'DELETE',
                        data: {"token": token_actual.token,"modulo":"Tipos de participantes"},
                        url: url_pv+'Tiposparticipantes/delete/' + id                  
                    }).done(function (data) {    
                        if (data == 'ok')
                        {
                            notify("info", "ok", "Tiposparticipantes:", "Se eliminó el area con éxito.");
                            $('#table_list').DataTable().ajax.reload();
                        }
                        else
                        {
                            if (data == 'acceso_denegado')
                            {
                                notify("danger", "remove", "Tiposparticipantes:", "Acceso denegado.");
                            }
                            else
                            {
                                notify("danger", "ok", "Tiposparticipantes:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                            }
                        }
                    });   
                }
            }
                        
        </script>
