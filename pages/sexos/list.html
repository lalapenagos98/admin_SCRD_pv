        <script>
                            //Array del consumo con el back
                            keycloak.init(initOptions).then(function (authenticated) {
                                //Si no esta autenticado lo obliga a ingresar al keycloak
                                if (authenticated === false)
                                {
                                    keycloak.login();
                                } else
                                {
                                    //Guardamos el token en el local storage
                                    if (typeof keycloak === 'object') {

                                        var token_actual = JSON.parse(JSON.stringify(keycloak));

                                        //Verifica si el token actual tiene acceso de lectura
                                        permiso_lectura_keycloak(token_actual.token, "SICON-ADMINISTRACION-SEXOS");

                                        //Cargamos el menu principal
                                        $.ajax({
                                            type: 'POST',
                                            data: {"token": token_actual.token, "id": getURLParameter('id'), "m": getURLParameter('m'), "p": getURLParameter('p'), "sub": getURLParameter('sub')},
                                            url: url_pv + 'Administrador/menu_funcionario'
                                        }).done(function (result) {
                                            if (result == 'error_token')
                                            {
                                                location.href = url_pv_admin + 'index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                                            } else
                                            {
                                                $("#menu_principal").html(result);
                                            }
                                        });

                                        //Cargar datos en la tabla actual
                                        $('#table_list').DataTable({
                                            "language": {
                                                "url": "../../dist/libraries/datatables/js/spanish.json"
                                            },
                                            "processing": true,
                                            "serverSide": true,
                                            "lengthMenu": [5, 10, 20],
                                            "ajax": {
                                                type : 'POST',
                                                url: url_pv + "Sexos/all",
                                                data: {"token": token_actual.token}
                                            },
                                            "columns": [
                                                {"data": "nombre"},
                                                {"data": "acciones"}
                                            ]
                                        });

                                    }
                                }
                            });

                            //Eliminar el registro de la tabla
                            function form_del(id)
                            {
                                var token_actual = JSON.parse(JSON.stringify(keycloak));

                                //Verifico si el token esta vacio, para enviarlo a que ingrese de nuevo
                                if ($.isEmptyObject(token_actual)) {
                                    location.href = '../../index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                                } else
                                {
                                    $.ajax({
                                        type: 'DELETE',
                                        data: {"token": token_actual.token, "modulo": "SICON-ADMINISTRACION-SEXOS"},
                                        url: url_pv + 'Sexos/delete/' + id
                                    }).done(function (data) {
                                        if (data == 'ok')
                                        {
                                            notify("info", "ok", "Sexos:", "Se eliminó el sexo con éxito.");
                                            $('#table_list').DataTable().ajax.reload();
                                        } else
                                        {
                                            if (data == 'acceso_denegado')
                                            {
                                                notify("danger", "remove", "Sexos:", "Acceso denegado.");
                                            } else
                                            {
                                                notify("danger", "ok", "Sexos:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                            }
                                        }
                                    });
                                }
                            }

        </script>
