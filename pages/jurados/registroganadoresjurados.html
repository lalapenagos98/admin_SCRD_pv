        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            <div id="page-wrapper">
                <div class="loading centrado-porcentual"></div>

                    <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Búsqueda de jurados
                            </div>
                            <div class="panel-body">
                                <form id="formulario_principal" action="" class="formulario_principal" role="form" method="post">

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Entidad</label>
                                                <select id='entidad' name="entidad" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Año</label>
                                                <select id='anio' name="anio" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Convocatorias</label>
                                                <select id='convocatorias' name="convocatorias" class="form-control  convocatorias-search">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6" style="display: none;" id="select_categorias">
                                            <div class="form-group">

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12" style="text-align: right">

                                            <button type="button" class="btn btn-default" id="buscar" title="Buscar">Buscar</button>

                                        </div>
                                    </div>
                                </form>

                    </div>

        <!--Modal registrar ganador-->
        <div class="modal fade" id="registrarganadorModal" tabindex="-1" role="dialog" aria-labelledby="registrarganadorModalLabel" >
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificarModalLabel">Registrar ganador</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!--form_notificar-->

                        <form id="formulario_registro_ganador" action="" class="formulario_registro_ganador" role="form" method="post" enctype="multipart/form-data">                                    
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Número de resolución <span class="icono_requerido">*</span></label>
                                        <input type="text" name="numero_resolucion" id="numero_resolucion" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Fecha de resolución <span class="icono_requerido">*</span></label>
                                        <div class="input-group date calendario c1" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                            <input class="form-control" name="fecha_resolucion" id="fecha_resolucion" size="16" type="text" value="" readonly>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--
                            20-04-2021
                            Wilmer Gustavo Mogollón Duque
                            Se agregan variables para completar el registro de ganadores
                            -->
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nombre de la resolución</label>
                                        <input type="text" name="nombre_resolucion" id="nombre_resolucion" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Código presupuestal <span class="icono_requerido">*</span></label>
                                        <input type="text" name="codigo_presupuestal" id="codigo_presupuestal" class="form-control">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Código proyecto de inversión <span class="icono_requerido">*</span></label>
                                        <input type="text" name="codigo_proyecto_inversion" id="codigo_proyecto_inversion" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>CDP <span class="icono_requerido">*</span></label>
                                        <input type="text" name="cdp" id="cdp" class="form-control">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>CRP <span class="icono_requerido">*</span></label>
                                        <input type="text" name="crp" id="crp" class="form-control">
                                    </div>
                                </div>                                               
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Valor del estímulo <span class="icono_requerido">*</span></label>
                                        <input type="text" name="valor_estimulo" id="valor_estimulo" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!--<input type="hidden" id="id" name="id"/>-->

                            <div class="modal-footer">
                                <a id="generar_certificado" href="javascript:void(0)">Generar certificado</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="bcancelarasg">Cancelar</button>
                                <button type="submit" class="btn btn-primary" id="baceptargan" >Aceptar</button>
                                <!--button type="button" class="btn btn-primary" id="baceptar" style="display:none;">Aceptar</button-->
                            </div>
                        </form>
