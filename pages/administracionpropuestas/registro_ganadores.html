    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">
                <div class="loading centrado-porcentual"></div>   
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Registro de ganadores</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>                
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Año</label>
                            <select id='anio' name="anio" class="form-control" >                                                    
                            </select>
                        </div>
                    </div>                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Entidad</label>
                            <select id='entidad' name="entidad" class="form-control">                                                    
                            </select>
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Convocatoria</label>
                            <select id='convocatoria' name="convocatoria" class="form-control selectpicker" data-live-search="true">                                                    
                                <option value="">:: Seleccionar ::</option>
                            </select>                           
                        </div>
                    </div>                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Categoría</label>
                            <select id='categoria' name="categoria" class="form-control" disabled="disabled" > 
                                <option value="">:: Seleccionar ::</option>
                            </select>
                        </div>
                    </div>                                                                                                   
                </div>                      
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Estado</label>
                            <select id='estado_propuesta' name="estado_propuesta" class="form-control"> 
                                <option  value="">:: Seleccionar ::</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Código</label>
                            <input type="text" id="codigo" name="codigo" class="form-control">
                        </div>
                    </div>                                                                                                   
                </div>                      
                <div class="row">
                    <div class="col-lg-12" style="text-align: right">
                        <button id="buscar" type="submit" class="btn btn-default">Buscar</button>                                            
                        <input type="hidden" id="busqueda" class="form-control" value="0">
                    </div>
                </div>      
                <br/>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Propuestas registradas
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <table id="table_list" class="table" >
                                            <thead>
                                                <tr>
                                                    <th>Estado</th>
                                                    <th>Año</th>
                                                    <th>Entidad</th>
                                                    <th>Convocatoria</th>                                                    
                                                    <th>Categoría</th>
                                                    <th>Propuesta</th>
                                                    <th>Código</th>
                                                    <th>Participante</th>                                                                                                        
                                                    <th>Registrar como ganadora</th>                                                                                                                                                            
                                                </tr>
                                            </thead>
                                        </table>
                                        <input type="hidden" id="id_convocatoria" value="" />
                                        <div class="modal fade" id="ver_propuesta">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <!-- Modal que se activa cuando se realiza cualquier peticion ajax -->
                                                    <div class="loading centrado-porcentual"></div> 
                                                    <!-- cabecera del diálogo -->
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title">Formulario del integrante</h4>                                                    
                                                    </div>

                                                    <!-- cuerpo del diálogo -->
                                                    <div class="modal-body">
                                                        <form id="formulario_principal" action="" class="formulario_principal" role="form" method="post" enctype="multipart/form-data">                                    
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>Número de resolución <span class="icono_requerido">*</span></label>
                                                                        <input type="text" name="numero_resolucion" class="form-control text_limpiar">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>Fecha de resolución <span class="icono_requerido">*</span></label>
                                                                        <div class="input-group date calendario" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                                                            <input class="form-control text_limpiar" name="fecha_resolucion" size="16" type="text" value="" readonly>
                                                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>Monto asignado <span class="icono_requerido">*</span></label>
                                                                        <input type="text" name="monto_asignado" class="form-control text_limpiar">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>Código presupuestal <span class="icono_requerido">*</span></label>
                                                                        <input type="text" name="codigo_presupuestal" class="form-control text_limpiar">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>Código proyecto de inversión <span class="icono_requerido">*</span></label>
                                                                        <input type="text" name="codigo_proyecto_inversion" class="form-control text_limpiar">
                                                                    </div>
                                                                </div>                                                            
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>CDP <span class="icono_requerido">*</span></label>
                                                                        <input type="text" name="cdp" class="form-control text_limpiar">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <label>CRP <span class="icono_requerido">*</span></label>
                                                                        <input type="text" name="crp" class="form-control text_limpiar">
                                                                    </div>
                                                                </div>
                                                            </div>                                                            
                                                            <div class="row">
                                                                <div class="col-lg-12" style="text-align: right">
                                                                    <input type="hidden" id="id" name="id" />                                                                                                                
                                                                    <input type="hidden" id="estado" name="estado" />                                                                                                                
                                                                    <button id="no_ganador" type="button" title="44" class="btn btn-default">Marcar como no ganadora</button>
                                                                    <button type="submit" title="34" class="btn btn-primary estado_btn">Marcar como ganadora</button>
                                                                </div>
                                                            </div>                                
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
