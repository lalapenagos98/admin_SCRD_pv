    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">
                <div class="loading centrado-porcentual"></div>   
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Mis propuestas</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>                
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Año</label>
                            <select id='anio' name="anio" class="form-control" >                                                    
                            </select>
                        </div>
                    </div>                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Entidad</label>
                            <select id='entidad' name="entidad" class="form-control">                                                    
                            </select>
                        </div>
                    </div>
                </div>                                                      
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Estado</label>
                            <select id='estado_propuesta' name="estado_propuesta" class="form-control"> 
                                <option  value="">:: Seleccionar ::</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Código</label>
                            <input type="text" id="codigo" name="codigo" class="form-control">
                        </div>
                    </div>                                                                                                   
                </div>                      
                <div class="row">
                    <div class="col-lg-12" style="text-align: right">
                        <button id="buscar" type="submit" class="btn btn-default">Buscar</button>                                            
                        <input type="hidden" id="busqueda" class="form-control" value="0">
                    </div>
                </div>      
                <br/>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Propuestas registradas
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <table id="table_list" class="table">
                                            <thead>
                                                <tr>
                                                    <th>Estado</th>
                                                    <th>Año</th>
                                                    <th>Entidad</th>
                                                    <th>Convocatoria</th>                                                    
                                                    <th>Categoria</th>
                                                    <th>Propuesta</th>
                                                    <th>Código</th>
                                                    <th>Tipo participante</th>                                                    
                                                    <th>Participante</th>                                                    
                                                    <th>Acciones</th>
                                                    <th>Reporte de inscrito</th>                                                    
                                                </tr>
                                            </thead>
                                        </table>

                                        <!-- Modal -->
                                        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="anular_propuesta">
                                            <div class="modal-dialog modal-sm">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="myModalLabel">Esta seguro de anular la propuesta?</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="row premio">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label>Justifiqué la anulación de la propuesta <span class="icono_requerido">*</span></label>
                                                                    <textarea id="justificacion_anulacion" name="justificacion_anulacion" class="form-control" rows="3"></textarea>                                                
                                                                </div>                                                                                                                                                                                                                                                                                                        
                                                            </div>                                                                                                                                                                        
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <input type="hidden" id="id_propuesta" />
                                                        <button type="button" class="btn btn-default" id="modal-btn-si">Si</button>
                                                        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->            
        </div>
        <!-- /#wrapper -->

        <script src="../../vendor/jquery/jquery.min.js"></script>

        <script src="../../dist/libraries/datatables-select/dataTables.select.min.js"></script>

        <!-- Bootstrap Notify-->

        <!-- Datepicker animate -->
        <script src="../../dist/libraries/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <script src="../../dist/libraries/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.es.js" type="text/javascript"></script>

        <!-- funcionalidades principales -->
        <script src='../../dist/js/main.js'></script>
        <script src='mis_propuestas.js'></script>
        <script src='../../dist/js/jquery.loadJSON.js'></script>

        <!-- Text area editor html -->
        <script type="text/javascript" src="../../dist/libraries/jQuery-TE_v.1.4.0/jquery-te-1.4.0.min.js" charset="utf-8"></script>

        <script src="../../dist/js/bootstrap-select.min.js"></script>
