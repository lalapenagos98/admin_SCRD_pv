    <body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">
                <div class="loading centrado-porcentual"></div>                 
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Información de la propuesta</h1>
                    </div>
                    <div class="panel-body" style="text-align: right">                    
                        <button type="button" id="link_participante" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Regresar"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button type="button" id="link_integrantes" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Siguiente"><i class="fa fa-arrow-right"></i>
                        </button>                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Formulario para el registro de la propuesta
                            </div>
                            <div class="panel-body">
                                
                                <form id="formulario_principal" action="" class="formulario_principal" role="form" method="post">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Nombre de la convocatoria</label>
                                                <input type="text" name="nombre_convocatoria" class="form-control" readonly="readonly">
                                            </div>                                            
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Categoría de la convocatoria</label>
                                                <input type="text" name="nombre_categoria" class="form-control" readonly="readonly">
                                            </div>
                                        </div>                                                                                
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Nombre del participante</label>
                                                <input type="text" name="nombre_participante" class="form-control" readonly="readonly">
                                            </div>                                            
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Tipo de participante</label>
                                                <input type="text" name="tipo_participante" class="form-control" readonly="readonly">
                                            </div>
                                        </div>                                                                                
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Estado</label>
                                                <input type="text" id="estado" class="form-control" readonly="readonly">
                                            </div>                                            
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Nombre de la propuesta <span class="icono_requerido">*</span></label>
                                                <input type="text" name="nombre" class="form-control">
                                            </div>
                                        </div>                                                                                
                                    </div>
                                    <div class="row premio">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Resumen de la propuesta <span class="icono_requerido">*</span></label>
                                                <textarea id="resumen" name="resumen" disabled="disabled" class="form-control es_premio" rows="3"></textarea>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                                                                                            
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Objetivo de la propuesta <span class="icono_requerido">*</span></label>
                                                <textarea id="objetivo" name="objetivo" disabled="disabled" class="form-control es_premio" rows="3"></textarea>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                                                                                                                                    
                                    </div>                                                                        
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>¿Su propuesta se desarrolla en Bogotá D.C.?</label>
                                                <select id='bogota' name="bogota" class="form-control" >                                                                                                        
                                                    <option value="true" selected="selected">Sí</option>
                                                    <option value="false">No</option>
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div> 
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Localidad </label>
                                                <select disabled="disabled" id='localidad' name="localidad" class="form-control desarrollo_bogota" >                                                    
                                                    
                                                </select>
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                    </div>
                                    <div class="row">                                                                                                                                                                                            
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Upz</label>
                                                <select disabled="disabled" id='upz' name="upz" class="form-control desarrollo_bogota" >                                                    
                                                    
                                                </select>
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div> 
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Barrio</label>
                                                <select disabled="disabled" id='barrio' name="barrio" class="form-control desarrollo_bogota" >                                                    
                                                    
                                                </select>
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>¿En la ejecución de la propuesta o proyecto participarán menores de edad?</label>
                                                <select id="ejecucion_menores_edad" name="ejecucion_menores_edad" class="form-control" >                                                    
                                                    <option value="true">Sí</option>
                                                    <option value="false" selected="selected">No</option>
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Medio por el cual se enteró de esta convocatoria <span class="icono_requerido">*</span></label>
                                                <select id="porque_medio" class="form-control" name="porque_medio[]" multiple="multiple">
                                                </select>
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                    </div>
                                    <div id="dinamico">                                                                                                                                                                                            
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12" style="text-align: right">
                                            <input type="hidden" id="id" name="id" />
                                            <input type="hidden" id="conv" name="conv" /> 
                                            <input type="hidden" id="modalidad" /> 
                                            <input type="hidden" id="validator" /> 
                                            <button type="submit" class="btn btn-default">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                                
                                
                                <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Esta seguro que la información de la propuesta esta correcta?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" id="modal-btn-si">Si</button>
                                                <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
