    <body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">
                <div class="loading centrado-porcentual"></div>                 
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Información del participante</h1>
                    </div>
                    <div class="panel-body" style="text-align: right">                    
                        <button type="button" id="link_terminos" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Regresar"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button type="button" id="link_propuestas" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Siguiente"><i class="fa fa-arrow-right"></i>
                        </button>                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Formulario para el registro de la agrupación
                            </div>
                            <div class="panel-body">

                                <form id="formulario_principal" action="" class="formulario_principal" role="form" method="post">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Nombre de la agrupación <span class="icono_requerido">*</span></label>
                                                <input type="text" name="primer_nombre" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Correo electrónico de la entidad <span class="icono_requerido">*</span></label>
                                                <input type="text" name="correo_electronico" class="form-control" readonly="readonly">
                                            </div>
                                        </div>                                                                                
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>¿Tiene redes sociales personales?</label>
                                                <select id='tiene_redes' name="tiene_redes" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                    <option value="Sí">Sí</option>
                                                    <option value="No">No</option>                                                    
                                                </select>
                                            </div>                                                                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Instagram</label>
                                                <input type="text" name="instagram" class="form-control si_tiene_redes" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Twitter</label>
                                                <input type="text" name="twitter" class="form-control si_tiene_redes" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Facebook</label>
                                                <input type="text" name="facebook" class="form-control si_tiene_redes" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Tik ToK</label>
                                                <input type="text" name="tik_tok" class="form-control si_tiene_redes" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>LinkedIn</label>
                                                <input type="text" name="linked_in" class="form-control si_tiene_redes" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>¿Cuenta con espacios de circulación de contenidos en línea?</label>
                                                <select id='tiene_paginas' name="tiene_paginas" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                    <option value="Sí">Sí</option>
                                                    <option value="No">No</option>                                                    
                                                </select>
                                            </div>                                                                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Página web</label>
                                                <input type="text" name="pagina_web" class="form-control si_tiene_espacios" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>YouTube</label>
                                                <input type="text" name="you_tube" class="form-control si_tiene_espacios" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Vimeo</label>
                                                <input type="text" name="vimeo" class="form-control si_tiene_espacios" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Blog</label>
                                                <input type="text" name="blog" class="form-control si_tiene_espacios" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Podcast</label>
                                                <input type="text" name="podcast" class="form-control si_tiene_espacios" disabled="disabled">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12" style="text-align: right">
                                            <input type="hidden" id="id" name="id" />
                                            <input type="hidden" id="conv" name="conv" /> 
                                            <button type="submit" class="btn btn-default">Guardar</button>
                                        </div>
                                    </div>
                                </form>


                                <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Esta seguro que la información del participante esta correcta?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" id="modal-btn-si">Si</button>
                                                <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

        <script src="../../dist/libraries/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.es.js" type="text/javascript"></script>

        <!-- funcionalidades principales -->
        <script src='../../dist/js/main.js'></script>
        <script src='../../dist/js/jquery.loadJSON.js'></script>
        <script src='perfil_agrupacion.js'></script>        

    </body>
</html>
