        <!-- funcionalidades principales -->
        <script src='../../dist/js/main.js'></script>
        <script src='../../dist/js/jquery.loadJSON.js'></script>
         

        <script>
                            $(document).ready(function () {

                                //Verifico si el token exite en el cliente y verifico que el token este activo en el servidor                
                                var token_actual = getLocalStorage(name_local_storage);

                                //Verifico si el token esta vacio, para enviarlo a que ingrese de nuevo
                                if ($.isEmptyObject(token_actual)) {
                                    location.href = '../../index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                                } else
                                {
                                    permiso_lectura(token_actual, "Requisitos");

                                    $('#form_validator').attr('action', url_pv + 'Requisitos/new');


                                    //Cargar el select de los tipos de requisitos de la tabla maestra
                                    $.ajax({
                                        type: 'GET',
                                        data: {"token": token_actual.token,"nombre":"tipos_requisitos"},
                                        url: url_pv + 'Tablasmaestras/select_general'
                                    }).done(function (data) {
                                        if (data == 'error_metodo')
                                        {
                                            notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                        } else
                                        {
                                            if (data == 'error')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                            } else
                                            {
                                                var json = JSON.parse(data);
                                                $('#tipo_requisito').find('option').remove();
                                                $("#tipo_requisito").append('<option value="">:: Seleccionar ::</option>');
                                                if (json.length > 0) {
                                                    $.each(json, function (key, registro) {
                                                        $("#tipo_requisito").append('<option value="' + registro + '">' + registro + '</option>');
                                                    });
                                                }
                                            }
                                        }
                                    });

                                    if ($('#id').val().length > 0) {
                                        //Realizo la peticion para cargar el formulario
                                        $.ajax({
                                            type: 'GET',
                                            data: {"token": token_actual.token},
                                            url: url_pv + 'Requisitos/search/' + $("#id").attr('value')
                                        }).done(function (data) {
                                            if (data == 'error_metodo')
                                            {
                                                notify("danger", "ok", "Requisitos:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                            } else
                                            {
                                                if (data == 'error')
                                                {
                                                    notify("danger", "ok", "Requisitos:", "El requisito no se encuentra registrado, por favor registrarse");
                                                } else
                                                {
                                                    var json = JSON.parse(data);

                                                    if (typeof json.id === 'number') {
                                                        $('#form_validator').loadJSON(data);
                                                    }
                                                }
                                            }
                                        });
                                    }

                                    validator_form(token_actual);
                                }
                            });

                            function validator_form(token_actual) {
                                //Validar el formulario
                                $('.form_validator').bootstrapValidator({
                                    feedbackIcons: {
                                        valid: 'glyphicon glyphicon-ok',
                                        invalid: 'glyphicon glyphicon-remove',
                                        validating: 'glyphicon glyphicon-refresh'
                                    },
                                    fields: {
                                        nombre: {
                                            validators: {
                                                notEmpty: {message: 'El nombre es requerido'}
                                            }
                                        },
                                        tipo_requisito: {
                                            validators: {
                                                notEmpty: {message: 'El tipo de requisito es requerido'}
                                            }
                                        }
                                    }
                                }).on('success.form.bv', function (e) {
                                    // Prevent form submission
                                    e.preventDefault();
                                    // Get the form instance
                                    var $form = $(e.target);

                                    // Get the BootstrapValidator instance
                                    var bv = $form.data('bootstrapValidator');

                                    // Enviar datos del formulario para guardar
                                    if (typeof $("#id").attr('value') === 'undefined') {

                                        //Se realiza la peticion con el fin de guardar el registro actual
                                        $.ajax({
                                            type: 'POST',
                                            url: $form.attr('action'),
                                            data: $form.serialize() + "&modulo=Requisitos&token=" + token_actual.token
                                        }).done(function (result) {

                                            if (result == 'error')
                                            {
                                                notify("danger", "ok", "Requisitos:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                            } else
                                            {
                                                if (result == 'acceso_denegado')
                                                {
                                                    notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                                } else
                                                {
                                                    if (isNaN(result)) {
                                                        notify("danger", "ok", "Requisitos:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                    } else
                                                    {
                                                        //Asigno el valor id al hidden 
                                                        $("#id").attr('value', result);
                                                        notify("success", "ok", "Requisitos:", "Se creó el requisito con éxito.");
                                                    }
                                                }
                                            }

                                        });
                                    } else {
                                        //Realizo la peticion con el fin de editar el registro actual
                                        $.ajax({
                                            type: 'PUT',
                                            url: url_pv + 'Requisitos/edit/' + $("#id").attr('value'),
                                            data: $form.serialize() + "&modulo=Requisitos&token=" + token_actual.token
                                        }).done(function (result) {
                                            if (result == 'error')
                                            {
                                                notify("danger", "ok", "Requisitos:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                            } else
                                            {
                                                if (result == 'acceso_denegado')
                                                {
                                                    notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                                } else
                                                {
                                                    if (isNaN(result))
                                                    {
                                                        notify("danger", "ok", "Requisitos:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                    } else
                                                    {
                                                        notify("info", "ok", "Requisitos:", "Se edito el requisito con éxito.");
                                                    }
                                                }
                                            }
                                        });
                                    }
                                    //$form.bootstrapValidator('disableSubmitButtons', false).bootstrapValidator('resetForm', true);
                                    bv.resetForm();
                                });
                            }
        </script>
