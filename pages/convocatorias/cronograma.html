            <!-- Navigation -->

            <div id="page-wrapper">
                <!-- Modal que se activa cuando se realiza cualquier peticion ajax -->

                <div class="row">                    
                    <div class="col-lg-12">                         
                        <h1 class="page-header">Cronograma</h1>
                    </div>
                    <div class="panel-body" style="text-align: right">                    
                        <button type="button" class="btn btn-default btn-circle btn-lg regresar" onclick=""><i class="fa fa-arrow-left"></i></button>
                        <button type="button" class="btn btn-primary btn-circle btn-lg" onclick="location.href = 'list.html'"><i class="fa fa-list"></i></button>
                        <button id="cargar_formulario" type="button" class="btn btn-success btn-circle btn-lg" data-toggle="modal" data-target="#nuevo_evento" ><i class="fa fa-file-o"></i></button>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="modal fade" id="nuevo_evento">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal que se activa cuando se realiza cualquier peticion ajax -->
                            <div class="loading centrado-porcentual"></div> 
                            <!-- cabecera del diálogo -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Evento</h4>                                                    
                            </div>

                            <!-- cuerpo del diálogo -->
                            <div class="modal-body">
                                <input type="hidden" id="id" name="convocatoria_padre_categoria" />
                                <form id="form_nuevo_cronograma" action="" class="form_nuevo_cronograma" role="form" method="post">
                                    <div class="row">
                                        <div class="col-lg-12 diferentes_requisitos">
                                            <div class="form-group">
                                                <label>Categoría <span class="icono_requerido">*</span></label>
                                                <select id='convocatoria' name="convocatoria" class="form-control" >                                                                                                                                                            
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                                                                                                                                    
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Tipo de evento <span class="icono_requerido">*</span></label>
                                                <select id='tipo_evento' name="tipo_evento" class="form-control" >                                                                                                                                                            
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                                                                                                                                    
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="es_periodo">Fecha inicio <span class="icono_requerido">*</span></label>
                                                <label class="no_es_periodo">Fecha <span class="icono_requerido">*</span></label>
                                                <div class="input-group date calendario" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                                    <input class="form-control" id="fecha_inicio" name="fecha_inicio" size="16" type="text" value="" readonly>                    
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>                                                
                                            </div>
                                        </div> 
                                        <div class="col-lg-12 es_periodo">
                                            <div class="form-group">
                                                <label>Fecha fin <span class="icono_requerido">*</span></label>
                                                <div class="input-group date calendario" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                                    <input class="form-control" id="fecha_fin" name="fecha_fin" size="16" type="text" value="" readonly>                    
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>                                                
                                            </div>                                         
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Descripción</label>
                                                <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-lg-12" style="text-align: right">                                            
                                            <input type="hidden" id="id_registro" name="id" />                                            
                                            <button type="submit" class="btn btn-default">Guardar</button>                                            
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Eventos registrados
                            </div>                             
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <table id="table_cronogramas" class="table_cronogramas table">
                                            <thead>
                                                <tr>
                                                    <th>Convocatoria</th>
                                                    <th>Categoría</th>
                                                    <th>Tipo de evento</th>
                                                    <th>Fecha inicio</th>
                                                    <th>Fecha fin</th>
                                                    <th>Descripción</th>
                                                    <th>¿Activo?</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
