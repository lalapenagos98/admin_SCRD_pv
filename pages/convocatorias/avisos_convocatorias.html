                                <form id="form_nuevo_documento" action="" class="form_nuevo_documento" role="form" method="post" enctype="multipart/form-data">                                    
                                    <div class="row">
                                        <div class="col-lg-12 diferentes_requisitos">
                                            <div class="form-group">
                                                <label>Categoría <span class="icono_requerido">*</span></label>

                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Tipo de documento<span class="icono_requerido">*</span></label>
                                                <select id='tipo_documento' name="tipo_documento" class="form-control">                                                    
                                                    <option value="">:: Seleccionar ::</option>                                                    
                                                </select>                                                
                                            </div>                                        
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Nombre<span class="icono_requerido">*</span></label>
                                                <input id="nombre" type="text" name="nombre" class="form-control">                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Descripción</label>
                                                <textarea id="descripcion" name="descripcion" class="form-control textarea_html" rows="3"></textarea>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Orden<span class="icono_requerido">*</span></label>
                                                <input id="orden" type="text" name="orden" class="form-control" maxlength="9">                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                        
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Archivo (pdf,doc,docx,xls,xlsx)<span class="icono_requerido">*</span></label>
                                                <input type="file" name="archivo" >                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                        
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-lg-12" style="text-align: right">                                            
                                            <input type="hidden" id="id_registro" name="id" />

                                    </div>
                                </form>
