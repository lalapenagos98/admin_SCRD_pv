    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">                
                <div class="row">                    
                    <div class="col-lg-12">                         
                        <h1 class="page-header">Encuestas</h1>
                    </div>
                    <div class="panel-body" style="text-align: right">                    
                        <button type="button" class="btn btn-default btn-circle btn-lg" onclick="location.href = 'list.html'"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-circle btn-lg" onclick="location.href = 'list.html'"><i class="fa fa-list"></i>
                        </button>
                        <button type="button" class="btn btn-success btn-circle btn-lg" onclick="location.href = 'form.html'"><i class="fa fa-file-o"></i>
                        </button>                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">                    
                    <div class="col-lg-12">
                        <div class="panel panel-default">                            
                            <div class="panel-heading">
                                Crear encuesta
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <form id="form_validator" action="" class="form_validator" role="form" method="post">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Tipo</label>
                                                <select id='tipo' name="tipo" class="form-control" >                                                    
                                                    <option value="Propuestas" selected="selected">Propuestas</option>                                                    
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Programa <span class="icono_requerido">*</span></label>
                                                <select id='programa' name="programa" class="form-control">                                                    
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Año <span class="icono_requerido">*</span></label>
                                                <select id='anio' name="anio" class="form-control">
                                                    <option value="">:: Seleccionar ::</option>
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input type="text" name="nombre" class="form-control">                                                
                                            </div>                                                                                                                              
                                        </div>  
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Descripción</label>
                                                <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>                                        
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>¿Activo?</label>
                                                <select id='active' name="active" class="form-control" >                                                    
                                                    <option value="true" selected="selected">Sí</option>
                                                    <option value="false">No</option>
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-12" style="text-align: right">
                                            <input type="hidden" id="id" name="id" />
                                            <button type="submit" class="btn btn-default">Guardar</button>                                            
                                        </div>
                                    </form>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
