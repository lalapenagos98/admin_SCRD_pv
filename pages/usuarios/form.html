                            //Array del consumo con el back
                            keycloak.init(initOptions).then(function (authenticated) {
                                //Si no esta autenticado lo obliga a ingresar al keycloak
                                if (authenticated === false)
                                {
                                    keycloak.login();
                                } else
                                {
                                    //Guardamos el token en el local storage
                                    if (typeof keycloak === 'object') {

                                        var token_actual = JSON.parse(JSON.stringify(keycloak));
                                    
                                        //Verifica si el token actual tiene acceso de lectura
                                        permiso_lectura_keycloak(token_actual.token, "SICON-SEGURIDAD-USUARIOS");

                                        //Cargamos el menu principal
                                        $.ajax({
                                            type: 'POST',
                                            data: {"token": token_actual.token, "id": getURLParameter('id'), "m": getURLParameter('m'), "p": getURLParameter('p'), "sub": getURLParameter('sub')},
                                            url: url_pv + 'Administrador/menu_funcionario'
                                        }).done(function (result) {
                                            if (result == 'error_token')
                                            {
                                                location.href = url_pv_admin + 'index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                                            } else
                                            {
                                                $("#menu_principal").html(result);
                                            }
                                        });

                                        //Establesco la accion del formulario
                                        $('#form_validator').attr('action', url_pv + 'Usuarios/new');

                                        //Valido si el id hidden contiene información, con el fin de realizar la peticion y cargar el formulario
                                        if ($('#id').val().length > 0) {

                                            //Cargo el popup y el boton de perfiles
                                            $("#perfiles").css("display", "block");
                                            $("#entidades").css("display", "block");
                                            $("#areas").css("display", "block");

                                            //Realizo la peticion para cargar el formulario
                                            $.ajax({
                                                type: 'POST',
                                                data: {"token": token_actual.token},
                                                url: url_pv + 'Usuarios/search/' + $("#id").attr('value')
                                            }).done(function (data) {
                                                if (data == 'error_metodo')
                                                {
                                                    notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                } else
                                                {
                                                    if (data == 'error')
                                                    {
                                                        notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                                    } else
                                                    {
                                                        var json = JSON.parse(data);

                                                        if (typeof json.id === 'number') {
                                                            $('#form_validator').loadJSON(json);
                                                            $("#active option[value='" + json.active + "']").prop('selected', true);
                                                            $("#certifica option[value='" + json.certifica + "']").prop('selected', true);
                                                        }
                                                    }
                                                }
                                            });

                                            //Cargar los perfiles del usuario actual
                                            cargar_perfiles(token_actual.token);
                                            cargar_entidades(token_actual.token);
                                            cargar_areas(token_actual.token);

                                        }

                                        validator_form(token_actual.token);


                                    }
                                }
                            }).catch(function () {
                                location.href = url_pv_admin + 'error_keycloak.html';
                            });

                            function guardar_perfil(id, token) {

                                if ($("#perfil_" + id).prop('checked')) {

                                    $.ajax({
                                        type: 'POST',
                                        data: {"token": token, perfil: id, usuario: $("#id").attr('value'), modulo: "SICON-SEGURIDAD-USUARIOS"},
                                        url: url_pv + 'Usuariosperfiles/new/'
                                    }).done(function (data) {
                                        if (data == 'error_metodo')
                                        {
                                            notify("danger", "ok", "Usuario perfil:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");

                                            } else

                                                {
                                                    notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                                } else
                                                {
                                                    notify("success", "ok", "Usuario perfil:", "Se creó el perfil para el usuario actual con éxito.");
                                                }

                            //Cargar los perfiles del usuario actual
                            function cargar_perfiles(token_actual) {
                                $.ajax({
                                    type: 'POST',
                                    data: {"token": token_actual, "modulo": 'SICON-SEGURIDAD-USUARIOS'},
                                    url: url_pv + 'Perfiles/select_user/' + $("#id").attr('value')
                                }).done(function (data) {
                                    if (data == 'error_metodo')
                                    {
                                        notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                    } else
                                    {
                                        if (data == 'error')
                                        {
                                            notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                        } else
                                        {
                                            if (data == 'acceso_denegado')
                                            {
                                                notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                            } else
                                            {
                                                var html = '';

                                                var json = JSON.parse(data);
                                                if (json.length > 0) {
                                                    $.each(json, function (index, array) {
                                                        var checked = "";

                                                        if (array.checked != null)
                                                        {
                                                            checked = 'checked="checked"';
                                                        }
                                                        html = html + '<div class="col-md-4"><div class="checkbox"><label><input id="perfil_' + array['id'] + '" onclick="guardar_perfil(' + array['id'] + ',\'' + token_actual + '\')" type="checkbox" ' + checked + ' value="' + array['id'] + '">' + array['nombre'] + '</label></div></div>';
                                                    });
                                                }

                                                $('#perifiles').html(html);
                                            }
                                        }
                                    }
                                });
                            }

                            function cargar_areas(token_actual) {
                                $.ajax({
                                    type: 'POST',
                                    data: {"token": token_actual, "modulo": 'SICON-SEGURIDAD-USUARIOS'},
                                    url: url_pv + 'Areas/select_user/' + $("#id").attr('value')
                                }).done(function (data) {
                                    if (data == 'error_metodo')
                                    {
                                        notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                    } else
                                    {
                                        if (data == 'error')
                                        {
                                            notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                        } else
                                        {
                                            if (data == 'acceso_denegado')
                                            {
                                                notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                            } else
                                            {
                                                var html = '';

                                                var json = JSON.parse(data);
                                                if (json.length > 0) {
                                                    $.each(json, function (index, array) {
                                                        var checked = "";

                                                        if (array.checked != null)
                                                        {
                                                            checked = 'checked="checked"';
                                                        }
                                                        html = html + '<div class="col-md-4"><div class="checkbox"><label><input id="area_' + array['id'] + '" onclick="guardar_area(' + array['id'] + ',\'' + token_actual + '\')" type="checkbox" ' + checked + ' value="' + array['id'] + '">' + array['nombre'] + '</label></div></div>';
                                                    });
                                                }

                                                $('#div_areas').html(html);
                                            }
                                        }
                                    }
                                });
                            }

                            function validator_form(token_actual) {
                                //Validar el formulario
                                $('.form_validator').bootstrapValidator({
                                    feedbackIcons: {
                                        valid: 'glyphicon glyphicon-ok',
                                        invalid: 'glyphicon glyphicon-remove',
                                        validating: 'glyphicon glyphicon-refresh'
                                    },
                                    fields: {
                                        numero_documento: {
                                            validators: {
                                                notEmpty: {message: 'El numero de documento es requerido'}
                                            }
                                        },
                                        primer_nombre: {
                                            validators: {
                                                notEmpty: {message: 'El primer nombre es requerido'}
                                            }
                                        },
                                        primer_apellido: {
                                            validators: {
                                                notEmpty: {message: 'El primer apellido es requerido'}
                                            }
                                        },
                                        username: {
                                            validators: {
                                                notEmpty: {message: 'El email es requerido'},
                                                emailAddress: {
                                                    message: 'El email no es una dirección de correo electrónico válida'
                                                }
                                            }
                                        },
                                        sexo: {
                                            validators: {
                                                notEmpty: {message: 'La empresa es requerida'}
                                            }
                                        },
                                        tipo_documento: {
                                            validators: {
                                                notEmpty: {message: 'El tipo de documento es requerido'}
                                            }
                                        },
                                        password: {
                                            validators: {
                                                notEmpty: {message: 'La clave es requerida'}
                                            }
                                        },
                                        active: {
                                            validators: {
                                                notEmpty: {message: 'Activo es requerido'}
                                            }
                                        },
                                        certifica: {
                                            validators: {
                                                notEmpty: {message: 'Certifica en la entidad es requerido'}
                                            }
                                        }

                                    }
                                }).on('success.form.bv', function (e) {
                                    // Prevent form submission
                                    e.preventDefault();
                                    // Get the form instance
                                    var $form = $(e.target);

                                    // Get the BootstrapValidator instance
                                    var bv = $form.data('bootstrapValidator');

                                    // Valido si existe el id, para enviar datos del formulario para guardar o editar
                                    if (typeof $("#id").attr('value') === 'undefined') {

                                        //Se realiza la peticion con el fin de guardar el registro actual
                                        $.ajax({
                                            type: 'POST',
                                            url: $form.attr('action'),
                                            data: $form.serialize() + "&modulo=SICON-SEGURIDAD-USUARIOS&token=" + token_actual
                                        }).done(function (result) {
                                            if (result == 'error_registro')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El tipo y número de documento ya se encuentra registrado");
                                            } else
                                            {
                                                if (result == 'error_username')
                                                {
                                                    notify("danger", "ok", "Usuarios:", "El email ya se encuentra registrado");
                                                } else
                                                {
                                                    if (result == 'error')
                                                    {
                                                        notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                    } else
                                                    {
                                                        if (result == 'acceso_denegado')
                                                        {
                                                            notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                                        } else
                                                        {
                                                            if (isNaN(result)) {
                                                                notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                            } else
                                                            {
                                                                //Asigno el valor id al hidden 
                                                                $("#id").attr('value', result);
                                                                //Cargar los perfiles del usuario actual
                                                                cargar_perfiles(token_actual);
                                                                //Cargar las entidades del usuario actual
                                                                cargar_entidades(token_actual);
                                                                //Cargo el popup y el boton de perfiles
                                                                $("#perfiles").css("display", "block");
                                                                $("#entidades").css("display", "block");
                                                                $("#areas").css("display", "block");


                                                                notify("success", "ok", "Usuarios:", "Se creó el usuario con éxito.");
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        });
                                    } else {
                                        //Realizo la peticion con el fin de editar el registro actual
                                        $.ajax({
                                            type: 'PUT',
                                            url: url_pv + 'Usuarios/edit/' + $("#id").attr('value'),
                                            data: $form.serialize() + "&modulo=SICON-SEGURIDAD-USUARIOS&token=" + token_actual
                                        }).done(function (result) {
                                            if (result == 'error_registro')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El tipo y número de documento ya se encuentra registrado");
                                            } else
                                            {
                                                if (result == 'error_username')
                                                {
                                                    notify("danger", "ok", "Usuarios:", "El email ya se encuentra registrado");
                                                } else
                                                {
                                                    if (result == 'error')
                                                    {
                                                        notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                    } else
                                                    {
                                                        if (result == 'acceso_denegado')
                                                        {
                                                            notify("danger", "remove", "Usuario:", "No tiene permisos para editar información.");
                                                        } else
                                                        {
                                                            if (isNaN(result))
                                                            {
                                                                notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                            } else
                                                            {
                                                                notify("info", "ok", "Usuarios:", "Se edito el usuario con éxito.");
                                                            }
                                                        }
                                                    }
                                                }
                                            }

                                        });
                                    }

                                    //$form.bootstrapValidator('disableSubmitButtons', false).bootstrapValidator('resetForm', true);
                                    bv.resetForm();
                                });
                            }
        </script>
    </body>
