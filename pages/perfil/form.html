        <!-- validator bootstrap -->

        <!-- Bootstrap Notify-->

        <!-- funcionalidades principales -->
        <script src='../../dist/js/main.js'></script>
        <script src='../../dist/js/jquery.loadJSON.js'></script>        

        <script>
                            $(document).ready(function () {

                                //Verifico si el token exite en el cliente y verifico que el token este activo en el servidor                
                                var token_actual = getLocalStorage(name_local_storage);

                                //Verifico si el token esta vacio, para enviarlo a que ingrese de nuevo
                                if ($.isEmptyObject(token_actual)) {
                                    //location.href = '../../index.html?msg=Su sesión ha expirado, por favor vuelva a ingresar.&msg_tipo=danger';
                                } else
                                {
                                    permiso_lectura(token_actual, "Mi perfil");

                                    //Establesco la accion del formulario
                                    $('#form_validator').attr('action', url_pv + 'Usuarios/edit_perfil');

                                    //Cargar el select de sexos
                                    $.ajax({
                                        type: 'GET',
                                        data: {"token": token_actual.token},
                                        url: url_pv + 'Sexos/select'
                                    }).done(function (data) {
                                        if (data == 'error_metodo')
                                        {
                                            notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                        } else
                                        {
                                            if (data == 'error')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                            } else
                                            {
                                                var json = JSON.parse(data);
                                                $("#sexo").append('<option value="">:: Seleccionar ::</option>');
                                                if (json.length > 0) {
                                                    $.each(json, function (key, value) {
                                                        $("#sexo").append('<option value="' + value.id + '">' + value.nombre + '</option>');
                                                    });
                                                }
                                            }
                                        }
                                    });

                                    //Cargar el select de tipos de documentos
                                    $.ajax({
                                        type: 'GET',
                                        data: {"token": token_actual.token},
                                        url: url_pv + 'Tiposdocumentos/select'
                                    }).done(function (data) {

                                        if (data == 'error_metodo')
                                        {
                                            notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                        } else
                                        {
                                            if (data == 'error')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                            } else
                                            {
                                                var json = JSON.parse(data);
                                                $("#tipo_documento").append('<option value="">:: Seleccionar ::</option>');
                                                if (json.length > 0) {
                                                    $.each(json, function (key, value) {
                                                        $("#tipo_documento").append('<option value="' + value.id + '">' + value.nombre + '</option>');
                                                    });
                                                }
                                            }
                                        }
                                    });

                                    //Realizo la peticion para cargar el formulario
                                    $.ajax({
                                        type: 'GET',
                                        data: {"token": token_actual.token},
                                        url: url_pv + 'Usuarios/mi_perfil'
                                    }).done(function (data) {
                                        if (data == 'error_metodo')
                                        {
                                            notify("danger", "ok", "Usuarios:", "Se registro un error en el método, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                        } else
                                        {
                                            if (data == 'error')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El usuario no se encuentra registrado, por favor registrarse");
                                            } else
                                            {
                                                var json = JSON.parse(data);

                                                if (typeof json.id === 'number') {
                                                    $('#form_validator').loadJSON(data);
                                                }
                                            }
                                        }
                                    });

                                    validator_form(token_actual);
                                }

                            });

                            function validator_form(token_actual) {
                                //Validar el formulario
                                $('.form_validator').bootstrapValidator({
                                    feedbackIcons: {
                                        valid: 'glyphicon glyphicon-ok',
                                        invalid: 'glyphicon glyphicon-remove',
                                        validating: 'glyphicon glyphicon-refresh'
                                    },
                                    fields: {
                                        primer_nombre: {
                                            validators: {
                                                notEmpty: {message: 'El primer nombre es requerido'}
                                            }
                                        },
                                        primer_apellido: {
                                            validators: {
                                                notEmpty: {message: 'El primer apellido es requerido'}
                                            }
                                        },
                                        sexo: {
                                            validators: {
                                                notEmpty: {message: 'La empresa es requerida'}
                                            }
                                        },
                                        password: {
                                            validators: {
                                                notEmpty: {message: 'La contraseña es requerida'}
                                            }
                                        }

                                    }
                                }).on('success.form.bv', function (e) {
                                    // Prevent form submission
                                    e.preventDefault();
                                    // Get the form instance
                                    var $form = $(e.target);

                                    // Get the BootstrapValidator instance
                                    var bv = $form.data('bootstrapValidator');

                                    //Realizo la peticion con el fin de editar el registro actual
                                    $.ajax({
                                        type: 'PUT',
                                        url: url_pv + 'Usuarios/edit_perfil/' + $("#id").attr('value'),
                                        data: $form.serialize() + "&modulo=Mi perfil&token=" + token_actual.token
                                    }).done(function (result) {
                                        if (result == 'error_registro')
                                        {
                                            notify("danger", "ok", "Usuarios:", "El tipo y número de documento ya se encuentra registrado");
                                        } else
                                        {
                                            if (result == 'error_username')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El email ya se encuentra registrado");
                                            } else
                                            {
                                                if (result == 'error')
                                                {
                                                    notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                } else
                                                {
                                                    if (isNaN(result))
                                                    {
                                                        notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda convocatorias@scrd.gov.co");
                                                    } else
                                                    {
                                                        notify("info", "ok", "Usuarios:", "Se edito el usuario con éxito.");
                                                    }
                                                }
                                            }
                                        }

                                    });

                                    //$form.bootstrapValidator('disableSubmitButtons', false).bootstrapValidator('resetForm', true);
                                    bv.resetForm();
                                });
                            }
        </script>
